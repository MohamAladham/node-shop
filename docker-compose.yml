services:  node-shop: #first container name, could be any name.    build: .    ports:      - 3000:3000    depends_on:      - mongodb    working_dir: /node-shop    volumes:      - ./:/node-shop #bind host files with the container's  mongodb: #second container name    image: mongo    ports:      - 27017:27017    env_file: # Use .env file for environment variables      - .env  # Path to your .env file    environment:      - MONGO_URL=${DB_URI}  # Use DB_URI from .env file    volumes:      - node-shop-db:/data/dbvolumes:  node-shop-db: